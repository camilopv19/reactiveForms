<form [formGroup]="myForm">
  <h1>Array form</h1>
  {{myForm.value | json}}
  <p>
    <mat-card>
      <mat-card-header>
        <h4>Email</h4>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="email" />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </p>
  <div formArrayName="phones">
    <div
      *ngFor="let phone of formPhones.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-form-field>
        <input matInput placeholder="area" formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="line" formControlName="line" />
      </mat-form-field>
        <button mat-fab color="warn" (click)="deletePhone(i)">
          <mat-icon>delete</mat-icon>
        </button>
      
    </div>
  </div>
  <button mat-raised-button color="primary" (click)="addPhone()">Add phone</button>
</form>
