<form [formGroup]="myForm">
  <h1>Basic Form</h1>
  Value: {{ myForm.value | json }}
  <hr />
  <h2>Email</h2>
  <p>
    <mat-form-field>
      <input matInput placeholder="email" formControlName="email" />
    </mat-form-field>
  </p>
  <h2>Message</h2>
  <p>
    <mat-form-field>
      <textarea
        matInput
        placeholder="your message"
        formControlName="message"
      ></textarea>
    </mat-form-field>
  </p>
  <h2>Career</h2>
  <p>
    <mat-form-field>
      <mat-select placeholder="career" formControlName="career"> 
        <mat-option value="0">Developer</mat-option>
        <mat-option value="1">Salesman</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
</form>
